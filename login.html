<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="/tailwind.config.js"></script>
    
</head>

<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-1/3">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form>
            <div class="mb-4 label-float">
                <input type="email" id="email" name="email" required
                    class="block w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                    oninput="handleInput(this)">
                <label for="email">Email</label>
            </div>
            <div class="mb-4 label-float">
                <input type="password" id="password" name="password" required
                    class="block w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                    oninput="handleInput(this)">
                <label for="password">Password</label>
            </div>
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
        </form>

        <script>
            function handleInput(input) {
                const label = input.previousElementSibling;

                if (input.value !== '') {
                    label.style.top = '-1rem';
                    label.style.fontSize = '0.75rem';
                } else {
                    label.style.top = '0.75rem';
                    label.style.fontSize = 'initial';
                }
            }
        </script>
    </div>
</body>

</html>
